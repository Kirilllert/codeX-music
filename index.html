<script type="text/javascript">
	let context = new (window.AudioContext || window.webkitAudioContext)(); //создаем Web Audio API контекст
	let oscillator = context.createOscillator();//создаем узел осциллятора внутри этого контекста

	oscillator.type = 'sine';
	oscillator.frequency.value = 440;
	oscillator.connect(context.destination);
	oscillator.start();



</script>
